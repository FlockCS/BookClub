name: Deploy Production bot via CDK

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest  
    environment: Alpha Environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: Setup Python (if needed)
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'  # you can specify the version you want

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run discord-commands.py
        run: python commands/register_commands.py prod
        env: 
          PROD_DISCORD_TOKEN: ${{ secrets.ALPHA_DISCORD_TOKEN }}
          PROD_DISCORD_APPLICATION_ID: ${{ secrets.ALPHA_DISCORD_APPLICATION_ID }}
          PROD_DISCORD_PUBLIC_KEY: ${{ secrets.ALPHA_DISCORD_PUBLIC_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy CDK stack
        run: cdk deploy AlphaBookClubBotStack --require-approval never
        env:
          ENVIRONMENT: alpha
          ELASTICACHE_CLUSTER_ENDPOINT: ${{ secrets.ELASTICACHE_CLUSTER_ENDPOINT }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
