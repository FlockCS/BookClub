- name: hello
  description: Say hello!

- name: echo
  description: Echo message back to sender.
  options:
    - name: message
      description: The message to echo back.
      type: 3 # string
      required: true

- name: search
  description: Search for a book
  options:
    - name: title
      description: Search term must appear in the title
      type: 3 # string
      required: false
    - name: author
      description: Search term must appear in the author name
      type: 3 # string
      required: false
    - name: publisher
      description: Search term must appear in the publisher
      type: 3 # string
      required: false
    - name: isbn
      description: Search by ISBN number
      type: 3 # string
      required: false
